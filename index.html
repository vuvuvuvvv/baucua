<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bầu cua</title>
    <meta charset="utf-8">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        * {
            transition: 0.3s!important;
        }
        #countDown {
            font-family: 'Creepster', cursive !important;
        }
        .bg-red {
            background-color: red;
        }

        #result {
            border: 10px solid yellow;
            border-right-color: red;
            border-left-color: red;
        }
        #wrap-countDown {
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>

</head>
<body>

<div class="container-fluid p-5 bg-red text-white text-center">
    <h1>BẦU CUA</h1>
    <h3>THẮNG BẠI TẠI ĂN MAY</h3>
</div>
<div class="container mt-5 px-3 position-relative">
    <div class="row position-relative" id="result" value="1">
        <div class="col-4">
            <img src="./images/bau.jpg" class="w-100" id="items_1">
        </div>
        <div class="col-4 border border-danger border-bottom-0 border-top-0">
            <img src="./images/bau.jpg" class="w-100" id="items_2">
        </div>
        <div class="col-4">
            <img src="./images/bau.jpg" class="w-100" id="items_3">
        </div>
    </div>
    <div class="row align-items-center justify-content-center mt-3 mt-md-4 mt-xl-5 position-relative">
        <button class="btn bg-red text-light" type="button" onclick="spin()"><h3>Quay</h3></button>
    </div>
    <div class="position-absolute d-none" id="wrap-countDown">
        <span class="bg-red rounded-circle d-flex align-items-center justify-content-center" style="width:80px;height:80px;box-shadow: 0 0 10px 5px white;">
            <span class="text-light" style="font-size: 50px" id="countDown">3</span>
        </span>
    </div>
</div>
<script>
    let arrImg = [
        'images/bau.jpg',
        'images/cua.jpg',
        'images/tom.jpg',
        'images/ca.jpg',
        'images/ho.jpg',
        'images/ga.jpg',
    ];
    function changeColorAnimate() {
        if ($('#result').val() == 1) {
            $('#result').val(2).css({
                'border': '10px solid red',
                'border-right-color': 'yellow',
                'border-left-color': 'yellow',
            })
        } else {
            $('#result').val(1).css({
                'border': '10px solid yellow',
                'border-right-color': 'red',
                'border-left-color': 'red',
            })
        }
    }
    function spin(){
        let count = 3;
        function countDown(){
            $('#wrap-countDown').removeClass('d-none');
            $('#countDown').html(count);
            count--;
        }
        countDown();
        let startCountDown = setInterval(countDown,1000);
        function startSpin(){
            for (let i=1;i<=3;i++){
                $('#items_'+i).attr('src',arrImg[Math.floor((Math.random() * 5))]);
            }
        }
        const start = setInterval(startSpin, 50);
        function stopSpin() {
            clearInterval(start);
            clearInterval(startCountDown);
            $('#wrap-countDown').addClass('d-none');
        }
        setTimeout(stopSpin, 3000)
    }
    setInterval(changeColorAnimate, 300);
</script>
</body>
</html>
